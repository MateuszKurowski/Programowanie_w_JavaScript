<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="playButtons">
            <button class="playAll">Play all</button> <br>
            <button class="playSelected">Play selected</button>
        </div>

        <div class="drums">
            <audio src="./sounds/clap.wav" controls id="s1"></audio>
            <audio src="./sounds/hihat.wav" controls id="s2"></audio>
            <audio src="./sounds/boom.wav" controls id="s3"></audio>
            <audio src="./sounds/kick.wav" controls id="s4"></audio>
            <audio src="./sounds/openhat.wav" controls id="s5"></audio>
            <audio src="./sounds/ride.wav" controls id="s6"></audio>
            <audio src="./sounds/snare.wav" controls id="s7"></audio>
            <audio src="./sounds/tink.wav" controls id="s8"></audio>
            <audio src="./sounds/tom.wav" controls id="s9"></audio>
        </div>

        <div class="ownPaths">
            <audio controls id="ms1" class="ms"></audio>
            <audio controls id="ms2" class="ms"></audio>
            <audio controls id="ms3" class="ms"></audio>
            <audio controls id="ms4" class="ms"></audio>
        </div>

        <div class="recordMenu">
            <form>
                <input id="p1" type="radio" value="p1" name="path" checked="checked">Ścieżka 1 <br>
                <input id="p2" type="radio" value="p2" name="path">Ścieżka 2 <br>
                <input id="p3" type="radio" value="p3" name="path">Ścieżka 3 <br>
                <input id="p4" type="radio" value="p4" name="path">Ścieżka 4 <br>
            </form>
            <button class="Record">Record</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
